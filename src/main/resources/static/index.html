<html>
<head>
    <title>TreeView</title>

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/font-awesome/5.12.0/css/all.min.css" rel="stylesheet">
    <link href="/webjars/noty/3.1.4/lib/noty.css" rel="stylesheet"/>
    <link href="/css/tree.css" rel="stylesheet">
    <link href="/css/control.css" rel="stylesheet">
    <link href="/css/modal.css" rel="stylesheet">

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/noty/3.1.4/lib/noty.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/handlers.js"></script>
</head>
<body>

<div class="control">
    <button class="btn btn-primary" onclick="createClick()"><i class="fa fa-plus"></i> Create</button>
    <button class="btn btn-secondary" onclick="updateClick()"><i class="fa fa-edit"></i> Rename</button>
    <button class="btn btn-danger" onclick="deleteClick()"><i class="fa fa-trash"></i> Delete</button>
</div>

<div class="tree">
    <ul><!-- Tree --></ul>
</div>

<div class="modal" id="deleteDialog" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Remove</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="applyDeleteDialog">Delete</button>
                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="valueDialog" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input class="form-control" type="text"/>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="applyValueDialog">Apply</button>
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/treeview.js"></script>
</body>
</html>
