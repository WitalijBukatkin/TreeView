server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
    initialization-mode: always
  jpa:
    properties:
      hibernate.format_sql: true
      hibernate.hbm2ddl.auto: update
    show-sql: true

  h2.console.enabled: true